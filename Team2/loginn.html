<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <form id="login-form" action="javascript:void(0);" method="post">
        <h1>Login</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
    </form>
    <script>
        const loginForm = document.getElementById("login-form");
        loginForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === "username" && password === "password") {
                window.location.href = "index.html";
            } else {
                alert("Invalid username or password");
            }
        });

        // Keep track of audio access count
        let audioAccessCount = 0;

        // Function to play audio
        function playAudio() {
            const audioElement = new Audio('path/to/audio/file.wav');
            audioElement.play();
        }

        // Check if current time is within the specified access times
        function isAccessTime() {
            const now = new Date();
            const hours = now.getHours();
            return hours === 9 || hours === 14 || hours === 20;
        }

        // Function to handle audio access
        function handleAudioAccess() {
            if (audioAccessCount < 3 && isAccessTime()) {
                playAudio();
                audioAccessCount++;
                alert(`Audio accessed ${audioAccessCount} times today.`);
            } else if (!isAccessTime()) {
                alert("Audio access is only allowed at 9.00am, 2.00pm, and 8.00pm.");
            } else {
                alert("Audio access limit reached for today.");
            }
        }
    </script>
</body>
</html>
